<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı | Hacettepe Üniversitesi Bilgilendirme</title>
    <meta name="description" content="Aradığınız sayfa bulunamadı. Hacettepe Üniversitesi öğrenci rehberi ana sayfasına dönün.">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ef4444;
            --primary-light: #fee2e2;
            --bg-color: #f9fafb;
            --text-color: #1f2937;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }

        .home-button svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Aradığınız sayfa bulunamadı</p>
        <a href="/" class="home-button">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12h6v10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Ana Sayfaya Dön
        </a>
    </div>
</body>
</html>
