<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hacettepe Üniversitesi öğrencileri için kapsamlı bilgilendirme platformu. Kayıt işlemleri, barınma olanakları, akademik takvim ve daha fazlası.">
    <meta name="keywords" content="Hacettepe Üniversitesi, öğrenci bilgilendirme, kayıt işlemleri, barınma, KYK, akademik takvim">
    <meta name="author" content="Akıner Kısa">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://hacettepebilgi.github.io" />
    <title>Hacettepe Üniversitesi Bilgilendirme</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#ff000008 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .card-hover {
            transition: all 0.2s ease;
        }

        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-pattern min-h-screen">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-white/80 backdrop-blur-sm border-b border-red-100 sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-red-600" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="font-medium text-gray-800">Hacettepe Bilgilendirme</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="bg-white border-b border-gray-100 py-8">
            <div class="container mx-auto px-4">
                <h1 class="text-3xl font-bold text-gray-900 text-center">Hacettepe Üniversitesi Bilgilendirme</h1>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 py-8">
            <!-- Info Boxes Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div v-for="info in infoBoxes" :key="info.title" 
                     class="card-hover bg-white rounded-xl p-6 border border-gray-100">
                    <div class="flex flex-col h-full">
                        <div class="mb-4">
                            <div class="bg-red-50 rounded-lg p-2 w-fit">
                                <svg v-if="info.title.includes('Haber')" class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none">
                                    <path d="M19 20H5V9L12 4L19 9V20ZM9 16V18H15V16H9Z" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                <svg v-else-if="info.title.includes('SSS')" class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none">
                                    <path d="M8 10H8.01M12 10H12.01M16 10H16.01M9 16H15M7 8H17M19 4H5C3.89543 4 3 4.89543 3 6V20L7 16H19C20.1046 16 21 15.1046 21 14V6C21 4.89543 20.1046 4 19 4Z" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <svg v-else-if="info.title.includes('Kayıt')" class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 12H15M9 16H15M17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H12.5858C12.851 3 13.1054 3.10536 13.2929 3.29289L18.7071 8.70711C18.8946 8.89464 19 9.149 19 9.41421V19C19 20.1046 18.1046 21 17 21Z" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <svg v-else-if="info.title.includes('Barınma') || info.title.includes('KYK')" class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none">
                                    <path d="M3 21H21M6 18V9.99998M6 10L12 5L18 10M18 18V10M10 18V14C10 13.4477 10.4477 13 11 13H13C13.5523 13 14 13.4477 14 14V18" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <svg v-else-if="info.title.includes('Spor')" class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none">
                                    <path d="M16 5L19 8M19 8L22 11M19 8L16 11M19 8L16 5M13 3L10 2L7 3M4 5L2 8L4 11M7 13L10 14L13 13M11 22L12 19L11 16M4 5L7 3M4 11L7 13M16 11L13 13M13 3L16 5" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <svg v-else class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 6V12L16 14M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                        
                        <h2 class="text-lg font-medium text-gray-900 mb-2">{{ info.title }}</h2>
                        <p class="text-gray-600 text-sm flex-grow">{{ info.description }}</p>
                        
                        <a v-if="info.link" :href="info.link" 
                           class="mt-4 inline-flex items-center text-red-600 hover:text-red-700 text-sm font-medium group">
                            {{ info.linkText }}
                            <svg class="w-4 h-4 ml-1 transform transition-transform group-hover:translate-x-1" viewBox="0 0 24 24" fill="none">
                                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-100 py-8 mt-12">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                    <div class="flex items-center space-x-4">
                        <svg class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="text-gray-600 text-sm">Hacettepe Bilgilendirme</span>
                    </div>
                    <div class="flex space-x-6">
                        <a href="https://akiner.net" class="text-gray-600 hover:text-red-600 text-sm transition-colors">Akıner Kısa</a>
                        <a href="hakkinda.html" class="text-gray-600 hover:text-red-600 text-sm transition-colors">Site Hakkında</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    infoBoxes: [ 
                        { title: 'Sıkça Sorulan Sorular', description: 'Öğrencilerin en çok merak ettiği konular hakkında bilgiler.', link: 'page/sss.html', linkText: 'Sıkça Sorulan Soruları Gör' },
                        { title: 'Tercih Dönemi', description: 'Üniversite tercih dönemine ilişkin önemli bilgiler ve tarihler.', link: 'page/tercih-donemi.html', linkText: 'Tercih Bilgilerini Gör' },
                        { title: 'Kayıt İşlemleri', description: 'Yeni öğrenciler için kayıt prosedürleri ve gerekli belgeler.', link: 'page/kayit-islemleri.html', linkText: 'Kayıt Bilgilerini Gör' },
                        { title: 'Barınma Olanakları', description: 'Beytepe kampüs içi konaklama seçenekleri hakkında bilgiler.', link: 'page/barinma.html', linkText: 'Barınma Olanaklarını Gör' },
                        { title: "Beytepe Çevresindeki KYK'lar", description: 'Beytepe kampüsü çevresindeki KYK yurtlarını inceleyin', link: 'page/cevredeki-kyklar.html', linkText: "KYK'ları Gör" },
                        { title: "Sıhhiye Çevresindeki KYK'lar", description: 'Sıhhiye kampüsü çevresindeki KYK yurtlarını inceleyin', link: 'page/s-cevredeki-kyklar.html', linkText: "KYK'ları Gör" },
                        { title: 'Spor Olanakları', description: 'Üniversitemizdeki spor tesisleri ve aktiviteleri.', link: 'page/spor-olanaklari.html', linkText: 'Spor Olanaklarını Gör' },
                        { title: 'Hazırlık Sınıfı', description: 'Yabancı dil hazırlık eğitimi hakkında bilgiler ve program detayları.', link: 'page/hazirlik.html', linkText: 'Hazırlık Programı Hakkında Bilgi' },
                        { title: 'Kampüs Olanakları', description: 'Kütüphane, yemekhane ve diğer öğrenci hizmetleri.', link: 'page/kampus-olanaklari.html', linkText: 'Kampüs Olanaklarını Gör' },
                        { title: 'Öğrenci Toplulukları', description: 'Aktif öğrenci toplulukları ve toplulukların iletişim bilgileri.', link: 'page/ogrenci-topluluklari.html', linkText: 'Toplulukları Gör' },
                        { title: 'Akademik Takvim', description: 'Güncel akademik yıl takvimi ve önemli tarihler.', link: 'page/akademik-takvim.html', linkText: 'Akademik Takvimi Gör' }
                    ]
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
