    <script>
        const faqData = [
            {
                question: "Oryantasyona katılmam zorunlu mu?",
                answer: `Bu yıl katılmanız zorunlu değil ama UNI101 dersi zorunlu. Üniversite hayatınız boyunca bir kere almanız gereken bir ders UNI101 ve bu dersi oryantasyonda alıyorsunuz, yeni kayıt yapmış bir öğrenciyseniz almanızı öneririz ancak sonraki yıllarda da bu UNI101 dersini alabilirsiniz. 
                         <br>UNI101 hakkında daha fazla bilgi için <a href="https://uni101.hacettepe.edu.tr" class="text-red-600 hover:text-red-700">tıklayınız</a>.`
            },
            {
                question: "Dersler ne zaman başlıyor?",
                answer: `2024 yılı için oryantasyon 16 Eylül'de, bölüm dersleri ise 23 Eylül'de başlıyor.
                         <br>Bunun gibi soruların cevaplarına akademik takvimden erişebilirsiniz. Akademik takvime erişmek için <a href="akademik-takvim.html" class="text-red-600 hover:text-red-700">tıklayınız</a>.`
            },
            {
                question: "Kayıt işlemlerini nasıl yapabilirim?",
                answer: "Kayıt işlemlerini e-Devlet üzerinden gerçekleştirebilirsiniz. E-kayıt yaptıktan sonra, başka bir işlem yapmanıza gerek yoktur."
            },
            {
                question: "Hazırlık seviye belirleme sınavına nerede gireceğim?",
                answer: '2024 yılı için hazırlık sınavına hangi bina ve hangi derslikte gireceğinizi öğrenmek için <a href="https://ydyo.hacettepe.edu.tr/tr/%3Cimg_src=fshacettepeedutrydyor-1631" class="text-red-600 hover:text-red-700">tıklayınız</a>.'
            },
            {
                question: "Hazırlık sınıfı muafiyet sınavı ne zaman?",
                answer: 'Hazırlık sınıfı muafiyet sınavı 9-15 Eylül tarihleri arasında yapılacaktır. Kesin tarih ve detaylar için <a href="hazirlik.html" class="text-red-600 hover:text-red-700">tıklayınız</a>.'
            },
            {
                question: "Zorunlu hazırlık atlama/muafiyet sınavına nasıl başvurabilirim?",
                answer: "Zorunlu hazırlık atlama sınavına başvuru yapmanıza gerek yoktur. Düzey belirleme sınavından yeterli notu alırsanız otomatik olarak dahil edilirsiniz, Yabancı Diller Yüksekokulu muafiyet sınavına girmeye hak kazanan öğrencileri duyuracaktır."
            },
            {
                question: "Kredi sistemi nasıl işliyor?",
                answer: "İlk yıl her dönem 30 kredi, diğer yıllar ise dönem başına 40 kredi almanız gerekir. Toplamda 240 krediyi tamamlamalısınız."
            },
            {
                question: "Hazırlık sınıfı zorunlu mu?",
                answer: 'Eğer bölümünüz %100 veya %30 İngilizce ise zorunludur. Değilse isteğe bağlı hazırlık alabilirsiniz. Detaylı bilgi için <a href="hazirlik.html" class="text-red-600 hover:text-red-700">tıklayınız</a>.'
            },
            {
                question: "Öğrenci e-postamı nasıl alabilirim?",
                answer: 'Kayıt olduktan sonra size SMS ile Hacettepe uzantılı e-posta bilgileri gelecektir. Eğer gelmediyse <a href="https://portal.hacettepe.edu.tr" class="text-red-600 hover:text-red-700">Hacettepe Portal</a> üzerinden kullanıcı adı ve şifre alıp erişebilirsiniz.'
            },
            {
                question: "Hazırlık seviye belirleme sınavı online mı yoksa yüz yüze mi?",
                answer: 'Hazırlık seviye belirleme sınavı yüz yüze yapılacaktır. Hazırlık hakkında detaylı bilgi için <a href="hazirlik.html" class="text-red-600 hover:text-red-700">tıklayınız</a>.'
            },
            {
                question: "Beytepe'de hangi bölümler var?",
                answer: `Beytepe kampüsünde sağlık bölümleri ve meslek yüksek okulları dışındaki çoğu bölüm yer almaktadır. Beytepe kampüsündeki fakültelerin listesi için <a href="https://tr.wikipedia.org/wiki/Hacettepe_%C3%9Cniversitesi_Beytepe_Kamp%C3%BCs%C3%BC" class="text-red-600 hover:text-red-700">tıklayınız</a>.`
            },
            {
                question: "Hacettepe yurtları ve öğrenci evi çıkmazsa ne yapabilirim?",
                answer: "Beytepe kampüsü içerisinde Beytepe Kız KYK yurdu ve kampüste sayılan Emine Şerife Hanım kız KYK yurdu bulunmaktadır. Bu yurtlara becayiş yapabilirsiniz. Kampüste erkek KYK yurdu bulunmamaktadır. Özel yurt olarak Parlar Kız Öğrenci yurdu ve Atatepe Öğrenci Yurdu bulunmaktadır. Barınma olanakları hakkında detaylı bilgiye <a href='barinma.html' class='text-red-600 hover:text-red-700'>Barınma sayfasından</a>, çevredeki kyk yurtlarına ise <a href='cevredeki-kyklar.html' class='text-red-600 hover:text-red-700'>çevredeki KYK'lar</a> sayfasından bakabilirsiniz."
            },
            {
                question: "Online kayıt yeterli mi, ayrıca yüz yüze işlem yapmam gerekiyor mu?",
                answer: "E-kayıt işlemi yeterlidir. Yüz yüze işlem yapmanıza gerek yoktur."
            },
            {
                question: "Kampüste servis var mı?",
                answer: "Okul servisi ihaleyle belirlenir ve dönem başında açıklanır. Şu an için kesin bilgi bulunmamaktadır."
            },
            {
                question: "Okul yemekhanesi akşamları açık mı?",
                answer: "Hacettepe Üniversitesi yemekhanesi 3 öğün yemek vermektedir. Saat 19.00'da kapanmaktadır."
            },
            {
                question: "Beytepe yurdu ve KYK yurdu aynı anda başvuru yapılabilir mi?",
                answer: "Evet, hem Hacettepe yurtlarına hem de KYK yurtlarına başvuru yapabilirsiniz. Her iki yurda da kabul edildiğinizde birini tercih edebilirsiniz."
            },
            {
                question: "Ders seçimi ne zaman ve nasıl yapılacak?",
                answer: 'Ders seçimi tarihleri akademik takvimde belirtilmiştir. Kesin tarih ve detaylar için <a href="akademik-takvim.html" class="text-red-600 hover:text-red-700">buraya tıklayınız</a>.'
            }
        ];

        const faqContainer = document.getElementById('faq-container');
        const searchInput = document.getElementById('faq-search');

        function renderFAQs(faqs) {
            faqContainer.innerHTML = '';
            faqs.forEach(faq => {
                const faqElement = document.createElement('div');
                faqElement.className = 'faq-card bg-white rounded-lg border border-gray-100 p-6';
                faqElement.innerHTML = `
                    <button class="faq-button w-full text-left flex justify-between items-center" aria-expanded="false">
                        <span class="text-lg font-medium text-gray-900">${faq.question}</span>
                        <svg class="w-5 h-5 text-gray-500 transform transition-transform" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="faq-content mt-4 text-gray-600 hidden">
                        ${faq.answer}
                    </div>
                `;

                const button = faqElement.querySelector('button');
                const content = faqElement.querySelector('.faq-content');
                const icon = faqElement.querySelector('svg');

                button.addEventListener('click', () => {
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';
                    button.setAttribute('aria-expanded', !isExpanded);
                    content.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                });

                faqContainer.appendChild(faqElement);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFAQs = faqData.filter(faq => 
                faq.question.toLowerCase().includes(searchTerm) || 
                faq.answer.toLowerCase().includes(searchTerm)
            );
            renderFAQs(filteredFAQs);
        });

        renderFAQs(faqData);
    </script>
